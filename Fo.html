<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Login</title>
    <!-- Include the Google Sign-In API script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Specify your client ID -->
    <meta name="google-signin-client_id" content="435470166119-mmel1co5pdgriktkdo676pqm9lj5bk19.apps.googleusercontent.com">
</head>
<body>

<!-- Add a Google Sign-In button -->
<div class="g-signin2" data-onsuccess="onSignIn" data-redirecturi="https://sheikhswadhin.github.io/Cactus/Log.html"></div>

<script>
    // Callback function triggered after a successful sign-in
    function onSignIn(googleUser) {
        // Access user information
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId());
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail());

        // Redirect to your live webpage
        window.location.href = "https://sheikhswadhin.github.io/Cactus/Log.html";
    }
</script>

</body>
</html>
